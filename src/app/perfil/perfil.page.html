<ion-content [fullscreen]="true"> 
  <div>
    <div class="flex flex-col items-center px-8 max-lg:pb-12 max-lg:pt-10 sm:px-10 lg:pb-1">
      <h1 class="text-3xl font-bold text-black mb-4">Mi perfil</h1>
      <div class="flex items-center">
          <img class="inline-block w-20 h-20 rounded-full ring-white mr-6" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
          <h2 class="text-xl font-semibold leading-10 text-black">Adolfo Angel</h2>
      </div>
    </div>
    <div class="px-4 sm:px-0">
      <h3 class="text-base font-semibold leading-7 text-gray-900">Nombre completo</h3>
      <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-500">Adolfo Angel Hernández Manuel</p>
    </div>
    <div class="mt-6 border-t border-gray-100">
      <dl class="divide-y divide-gray-100">
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm font-medium leading-6 text-gray-900">Correo</dt>
          <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{'margotfoster@hola.com'}}</dd>
        </div>
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm font-medium leading-6 text-gray-900">Número de teléfono</dt>
          <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">7711425329</dd>
        </div>
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm font-medium leading-6 text-gray-900">Token de carrito Alexa</dt>
          <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">9900</dd>
        </div>
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm font-medium leading-6 text-gray-900">Número de pedidos</dt>
          <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">12</dd>
        </div>
        
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <ion-button id="open-modal2" class="mt-1 text-left text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0" fill="clear" expand="block" color="medium" (click)="modal.present()">
            Ver pedidos
          </ion-button>
        </div>
      </dl>
    </div>
  </div>

  <div #page>
    <ion-modal #modal trigger="open-modal2" [canDismiss]="true" [presentingElement]="page">
      <ng-template>
        
        <div class="space-y-4">
          <div class="flex justify-end">
            <ion-buttons slot="end">
              <ion-button (click)="modal.dismiss()"><ion-icon name="close-outline" class="h-10 w-10"></ion-icon></ion-button>
            </ion-buttons>
          </div>
          <app-pedidos></app-pedidos>
        </div>
        

      </ng-template>
    </ion-modal>
  </div>
</ion-content>
