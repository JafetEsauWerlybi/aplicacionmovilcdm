<ion-content [fullscreen]="true"> 
  <div *ngIf="userData !== null" class="m-4">
    <div class="flex flex-col items-center px-8 max-lg:pb-12 max-lg:pt-10 sm:px-10 lg:pb-1">
      <h1 class="text-3xl font-bold text-black mb-4">Mi perfil</h1>
      <div class="flex items-center">
        <img class="inline-block w-20 h-20 rounded-full ring-white mr-6" 
             [src]="userData.Icono || 'default-image-url'" 
             alt="{{ userData.Nombre }}">
        <h2 class="text-xl font-semibold leading-10 text-black">{{ userData.Nombre }}</h2>
      </div>
    </div>
    <div class="px-4 sm:px-0">
      <h3 class="text-base font-semibold leading-7 text-gray-900">Nombre completo</h3>
      <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-500">{{ userData.Nombre }}</p>
    </div>
    <div class="mt-6 border-t border-gray-100">
      <dl class="divide-y divide-gray-100">
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm font-medium leading-6 text-gray-900">Correo</dt>
          <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{ userData.Correo }}</dd>
        </div>
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm font-medium leading-6 text-gray-900">Número de teléfono</dt>
          <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{userData.Telefono}}</dd>
        </div>
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm font-medium leading-6 text-gray-900">Token de carrito Alexa</dt>
          <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{token.Token}}</dd>
        </div>
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm font-medium leading-6 text-gray-900">Número de pedidos</dt>
          <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">12</dd>
        </div>
        <div class="pt-2 px-4">
          <span class="font-bold ">Otras opciones</span>
          <div class="w-full flex justify-between items-center pt-2 pb-2 " id="open-pedidos-modal" expand="block" (click)="modal.present()">
            <span class="text-sm text-gray-900"  > Ver pedidos</span>
            <ion-icon class="h-6 w-6 text-gray-900" name="chevron-forward-outline"></ion-icon>
          </div>
          <div class="flex items-center w-full pt-2 pb-2" (click)="cerrarSesion()">
            <span class="text-sm text-gray-900">Cerrar Sesion </span><ion-icon class="h-5 w-5 text-gray-900" name="log-in-outline"></ion-icon>
          </div>
       
        </div>
      </dl>
    </div>
  </div>

  <div #page>
    <ion-modal #modal trigger="open-pedidos-modal" [canDismiss]="true" [presentingElement]="page">
      <ng-template>
        <div class="space-y-4">
          <div class="flex justify-end">
            <ion-buttons slot="end">
              <ion-button (click)="modal.dismiss()">
                <ion-icon name="close-outline" class="h-10 w-10"></ion-icon>
              </ion-button>
            </ion-buttons>
          </div>
          <app-pedidos></app-pedidos>
        </div>
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
