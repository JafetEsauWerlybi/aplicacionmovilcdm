<ion-content [fullscreen]="true">
  <div class="m-5 p-2">
    <img class="p-4" src="../../assets/logo.png">
    <h1 class="p-4 font-bold text-2xl mt-15" >Cambia tu contraseña</h1>
    <p class="ml-4">Ingresa una nueva contraseña</p>
  </div>
  <form class="max-w-lg mx-auto p-6 space-y-6">
    <div>
      <label for="first-name" class="block text-sm font-medium text-gray-900">Contraseña nueva</label>
      <input type="text" id="first-name" class="block w-full mt-2 rounded-md border-0 py-2 px-3 shadow-sm ring-1 ring-gray-300 focus:ring-2 focus:ring-indigo-600 text-gray-900" placeholder="miContraseñaN21.com">
    </div>
  
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-900">Confirma la contraseña</label>
      <input type="email" id="email" class="block w-full mt-2 rounded-md border-0 py-2 px-3 shadow-sm ring-1 ring-gray-300 focus:ring-2 focus:ring-indigo-600 text-gray-900" placeholder="miContraseñaN21.com">
    </div>
  
    <div class="flex justify-start mt-10" style="margin-top: 40px;">
      <a class="bg-green-600 text-white px-20 py-2 rounded-md hover:bg-green-700" href="login">Guardar</a>
      <button type="reset" class="bg-gray-300 text-gray-900 px-10 py-2 rounded-md hover:bg-gray-400 ml-4">Cancelar</button>
    </div>
    
  </form>
  

</ion-content>
