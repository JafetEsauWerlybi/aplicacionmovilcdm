<ion-content [fullscreen]="true">
 <div class="m-4 p-4">
  <div class="">
    <img class="p-4" src="../../assets/logo.png">
    <h1 class="font-bold text-2xl mt-15 text-center mb-4" >Cambia tu contraseña</h1>
    <p class="mb-4">Ingresa una nueva contraseña</p>
  </div>
  <form class="max-w-lg mx-auto  space-y-6" (submit)="verificarPassword()">
    <div class="relative">
      <label for="password" class="block text-sm font-bold text-gray-900 ">Contraseña nueva</label>
      <input [type]="passwordVisible ? 'text' : 'password'" name="password" [(ngModel)]="password" class="block w-full mt-2 rounded-md border-0 py-2 px-3 shadow-sm ring-1 ring-gray-300 focus:ring-2 focus:ring-indigo-600 text-gray-900" placeholder="miContraseñaN21.com">
      <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-3 flex items-center">
        <i [class]="passwordVisible ? 'fas fa-eye-slash mt-5' : 'fas fa-eye mt-5'" style="margin-top: 25px;"></i>
      </button>
    </div>
    
    <div class="relative mb-4">
      <label for="passwordVerified" class="block text-sm font-bold text-gray-900">Confirma la contraseña</label>
      <input [type]="passwordVerifiedVisible ? 'text' : 'password'" name="passwordVerified" [(ngModel)]="passwordVerified" class="block w-full mt-2 rounded-md border-0 py-2 px-3 shadow-sm ring-1 ring-gray-300 focus:ring-2 focus:ring-indigo-600 text-gray-900" placeholder="miContraseñaN21.com">
      <button type="button" (click)="togglePasswordVerifiedVisibility()" class="absolute inset-y-0 right-3 flex items-center">
        <i [class]="passwordVerifiedVisible ? 'fas fa-eye-slash mt-5' : 'fas fa-eye mt-5'" style="margin-top: 25px;"></i>
      </button>
    </div>
    
  
    <div class="flex justify-start mt-10 " style="margin-top: 40px;">
      <button class="bg-green-600 text-white px-20 py-2 rounded-md hover:bg-green-700 w-full" type="submit">Guardar</button>
    </div>
    
  </form>
 </div>
  

</ion-content>
