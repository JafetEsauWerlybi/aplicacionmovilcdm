<ion-content [fullscreen]="true">
  <div class="p-4">
    <ion-icon class="h-6 w-6 " (click)="cancelar()" name="close-outline"></ion-icon>
    
  </div>
  <div class="ml-4 mr-4">
    <img class="" src="../../assets/logo.png">
    <h1 class="p-4 font-bold text-xl mt-15">Cambia tu contraseña</h1>
    <p class="ml-4">Ingresa una nueva contraseña</p>
  </div>
  <form class="max-w-lg mx-auto p-8 space-y-6" (submit)="verificarPassword()">
    <div class="relative">
      <label for="password" class="block text-sm font-medium text-gray-900">Contraseña nueva</label>
      <input 
        [type]="passwordVisible ? 'text' : 'password'" 
        id="password" 
        name="password" 
        [(ngModel)]="password" 
        class="block w-full mt-2 rounded-[15px] border-0 py-2 px-3 shadow-sm ring-1 ring-gray-300 focus:ring-2 focus:ring-indigo-600 text-gray-900" 
        placeholder="miContraseñaN21.com">
      <button 
        type="button" 
        (click)="togglePasswordVisibility()" 
        class="absolute inset-y-0 right-3 flex items-center" 
        name="togglePasswordVisibility">
        <i [class]="passwordVisible ? 'fas fa-eye-slash mt-5' : 'fas fa-eye mt-5'" style="margin-top: 25px;"></i>
      </button>
    </div>
    
    <div class="relative mb-4">
      <label for="passwordVerified" class="block text-sm font-medium text-gray-900">Confirma la contraseña</label>
      <input 
        [type]="passwordVerifiedVisible ? 'text' : 'password'" 
        id="passwordVerified" 
        name="passwordVerified" 
        [(ngModel)]="passwordVerified" 
        class="block w-full mt-2 rounded-[15px] border-0 py-2 px-3 shadow-sm ring-1 ring-gray-300 focus:ring-2 focus:ring-indigo-600 text-gray-900" 
        placeholder="miContraseñaN21.com">
      <button 
        type="button" 
        (click)="togglePasswordVerifiedVisibility()" 
        class="absolute inset-y-0 right-3 flex items-center" 
        name="togglePasswordVerifiedVisibility">
        <i [class]="passwordVerifiedVisible ? 'fas fa-eye-slash mt-5' : 'fas fa-eye mt-5'" style="margin-top: 25px;"></i>
      </button>
    </div>
    
    <div class="flex justify-start mt-10">
      <button 
        class="bg-green-600 w-full rounded-[15px] text-white px-20 py-2 hover:bg-green-700" 
        type="submit">
        Guardar
      </button>
    </div>
  </form>
</ion-content>
