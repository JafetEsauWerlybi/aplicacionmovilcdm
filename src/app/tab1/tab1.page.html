<ion-content [fullscreen]="true" >
  <div class="p-4 mr-2 ml-2">
    <p class="text-2xl text-center font-bold mt-5 mb-4">Home</p>

    <div class="flex-1">
      <input type="text" placeholder="Healthy Food" class="w-full p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-500" />
    </div>
    
    <div class="shadow-md bg-green-700 text-white p-6  rounded-[14px] flex justify-between items-center max-w-md mb-5 mt-8">
      <div>
        <h3 class="text-lg font-bold">Para la dirección: Calle ajolote</h3>
        <p class="text-md">Avenida el Rosal #19</p>
        <div class="bg-white text-orange-600 text-xs font-semibold px-2 py-1 rounded-full inline-block mt-2">
          2.4 km
        </div>
      </div>
      
      <div>
        <ion-icon name="chevron-forward-outline" class="text-white text-xl"></ion-icon>
      </div>
    </div>

    <div class="">
      <div class="bg-green-400 rounded-2xl p-4 w-full h-[180px] shadow-lg relative">
        <!-- Logo de la empresa y botón de guardar -->
        <div class="flex justify-between items-start">
          <!-- Logo -->
          <div class="flex items-center">
            <img src="https://scontent.fmex10-2.fna.fbcdn.net/v/t39.30808-6/454348975_471022365692065_5380072197498364793_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeFTW77Y7Oc_V1PP53rY6EfllKKjr-2y7MuUoqOv7bLsy6zs0jUcTLmS2x93OsGvz1IcvY1yzDjGv7M688081B3q&_nc_ohc=0MKdVX2lPygQ7kNvgHnpiLB&_nc_zt=23&_nc_ht=scontent.fmex10-2.fna&_nc_gid=A8JqFrrmPmREsTS_nIUu7pW&oh=00_AYCl6HCFUPLOP8CP2r5OhCKgosQrdl4v6Xrgrp1KFJZW_g&oe=671C316E" alt="Logo" class="w-6 h-6 rounded-full">
            <div class="ml-2">
              <h2 class="text-white font-bold">La Casa del Marisco</h2>
              <p class="text-gray-200 text-sm">Promocion</p>
            </div>
            <!-- Indicador de estado -->
            <span class="ml-2 text-orange-500">●</span>
          </div>
    
          <!-- Botón Save -->
          <button class="bg-white text-gray-600 text-sm font-bold px-2 py-1 rounded-lg">
            Save
          </button>
        </div>
    
       <div class="flex flex-row items-center justify-between ">
        <div class="flex justify-center">
          <img src="../../assets/platillo.png" alt="Pizza" class="ml-4 w-[100px] h-[100px] object-cover">
        </div>
    
        <div class="mt-2 text-white pl-4">
          <h3 class="text-lg font-bold">Promocion <span class="text-green-800">2x1</span> jueves </h3>
          <p class="text-sm text-gray-200">Price</p>
          <p class="text-xl font-bold pb-5">$9.95</p>
        </div>
       </div>
       
      </div>
    </div>

      <div class="flex overflow-x-auto space-x-4">

        <div class="min-w-[150px] rounded-md m-2">

          <div class="flex justify-between items-center mt-2">
            <span class="font-bold">$12.00</span>  
            <ion-icon name="heart-outline" class="w-5 h-5"></ion-icon>
          </div>

        </div>

          </div>

            </div>
