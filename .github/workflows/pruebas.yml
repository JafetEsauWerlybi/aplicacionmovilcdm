name: MOVIL WORKFLOW
# Disparadores para el workflow
on:
  push:
    branches:
      - '*'    # Ejecutar las pruebas en cualquier rama en cada push
  pull_request:
    branches:
      - main   # Ejecutar las pruebas antes de fusionar a master

  workflow_dispatch:

# Permisos para GitHub Actions
permissions:
  contents: read

jobs:
  Pruebas:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar Node.js (para Angular y Jest)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Versión de Node.js recomendada
          cache: 'npm'  # Configura el caché para npm automáticamente

      # 3. Instalar dependencias del proyecto
      - name: Install dependencies
        run: npm ci

      # 4. Instalar Ionic CLI globalmente
      - name: Install Ionic CLI
        run: npm install -g @ionic/cli

      # 5. Ejecutar pruebas unitarias (Karma)
      - name: Run Karma tests
        run: npm test

      # 6. Ejecutar pruebas e2e con Cypress
      - name: Run e2e Cypress tests
        run: npx cypress run

  BuildAndroid:
    runs-on: ubuntu-latest
    needs: Pruebas # Este job se ejecutará solo si 'Pruebas' pasa exitosamente

    steps:
      # 1. Checkout del repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Versión de Node.js recomendada
          cache: 'npm'

      # 3. Instalar dependencias del proyecto
      - name: Install dependencies
        run: npm ci

      # 4. Instalar Ionic CLI globalmente
      - name: Install Ionic CLI
        run: npm install -g @ionic/cli

      # 5. Construir la aplicación con Ionic
      - name: Build Ionic App
        run: ionic build

      # 6. Sincronizar Capacitor
      - name: Synchronize Capacitor
        run: npx cap sync android

      # 7. Verificar carpeta de Android
      - name: Check Android Folder
        run: ls android/
